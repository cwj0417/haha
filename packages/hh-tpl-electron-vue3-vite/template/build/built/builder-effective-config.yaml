directories:
  output: build/built
  buildResources: build
  app: dist
productName: ''
appId: com.cwj.schedule-pro
publish:
  - provider: github
    owner: cwj0417
    repo: schedule-pro
    releaseType: release
files: []
nsis:
  artifactName: ${productName}-Setup-${version}.${ext}
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: true
  differentialPackage: true
dmg:
  contents:
    - x: 410
      'y': 150
      type: link
      path: /Applications
    - x: 130
      'y': 150
      type: file
mac:
  icon: build/icons/icon.icns
  target:
    - target: dir
      arch:
        - arm64
win:
  icon: build/icons/icon.ico
  target:
    - nsis:x64
    - target: zip
      arch:
        - x64
linux:
  icon: build/icons
  target:
    - target: deb
    - target: rpm
    - target: AppImage
    - target: snap
snap:
  publish:
    - github
electronVersion: 16.0.1
